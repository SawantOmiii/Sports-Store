{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .gradient-custom-2 {
            background: linear-gradient(to right, #71b7e6, #9b59b6);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }

        .password-toggle {
        position: absolute;
        right: 10px;
        top: 30%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d; /* You can adjust the color as needed */
    }

    .password-toggle:hover {
        color: #495057;
    }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>

      {% if messages %}
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    {% endif %}
    <section class="h-120 gradient-form" style="background-color: #eee;">
        <div class="container py-2 h-120">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0 border shadow">
                            <div class="col-lg-6">
                                <div class="card-body mx-md-4">

                                    <div class="text-center">
                                        <img src="{% static 'images\logo.png' %}"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1 fw-bold" style="font-style: italic; font-family: Single Day, cursive;">We are The Sports 24</h4>
                                    </div>

                                    <form action="" method="post" >
                                        {% csrf_token %}
                                        <label class="form-label fw-bold" style="font-style: italic;">Please Register To Your Account</label>

                                        <div class="form-outline mb-4">
                                            <input type="username" id="form2Example11" name="uname" class="form-control"
                                                placeholder="username" />
                                            <label class="form-label" style="font-style: italic;">Username</label>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example13" name="email" class="form-control"
                                                placeholder="email" />
                                            <label class="form-label" style="font-style: italic;">Email</label>
                                        </div>
                                        
                                        <div class="form-outline mb-4 position-relative">
                                            <input type="password" id="form2Example22" name="password" class="form-control" placeholder="password"/>
                                            <label class="form-label" style="font-style:italic">Password</label>
                                            <i class="fas fa-eye-slash fa password-toggle" id="eyeIconPassword" onclick="togglePasswordVisibility('form2Example22', 'eyeIconPassword')"></i>
                                        </div>
                                        
                                        <div class="form-outline mb-4 position-relative">
                                            <input type="password" id="form2Example23" name="confirm_password" class="form-control" placeholder="confirm password"/>
                                            <label class="form-label" style="font-style:italic">Confirm Password</label>
                                            <i class="fas fa-eye-slash fa password-toggle" id="eyeIconConfirmPassword" onclick="togglePasswordVisibility('form2Example23', 'eyeIconConfirmPassword')"></i>
                                        </div>


                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block bg-primary mb-3"
                                                type="submit">Sign Up</button>
                                        </div>

                                        <div class = "text-center pt-1 mb-5 pb-1">
                                            <button class ="btn btn-secondary btn-block bg-secondary mb-3"
                                                type="submit">forget password</button>
                                        </div>

                                    </form>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Do have an account?</p>
                                            <a href="/" class="btn btn-outline-danger">Login</a>
                                        </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center" style="background-color: #ffffff;">
                                <img src="{% static 'images/M.png' %}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function togglePasswordVisibility(form2Example22, eyeIconPassword) {
            var passwordInput = document.getElementById(form2Example22);
            var eyeIcon = document.getElementById(eyeIconPassword);
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
    

</body>
</html>
