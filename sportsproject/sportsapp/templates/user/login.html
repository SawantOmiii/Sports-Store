{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .gradient-custom-2 {
            

            
            background: linear-gradient(to right, #71b7e6, #9b59b6);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>

<body>
    {% if messages %}
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    {% endif %}
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container  h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0 border shadow">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="{% static 'images\logo.png' %}"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1 fw-bold" style="font-style: italic; font-family: Single Day, cursive;">We are The Sports 24</h4>
                                    </div>

                                    <form action="" method="post" >
                                        {% csrf_token %}
                                        <label class="form-label fw-bold" style="font-style: italic;">Please Login To Your Account</label>

                                        <div class="form-outline mb-4">
                                            <input type="username" id="form2Example11" name="uname" class="form-control"
                                                placeholder="username" />
                                            <label class="form-label" style="font-style: italic;">Username</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" name="password" class="form-control" />
                                            <label class="form-label" style="font-style:italic">Password</label>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg bg-primary mb-3"
                                                type="submit">Log
                                                in</button>
                                        </div>
                                    </form>
                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <a href="/signup" class="btn btn-outline-danger">Create new</a>
                                        </div>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center" style="background-color: #ffffff;">
                                <img src="{% static 'images/M.png' %}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
